<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Files Index</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: "Hiragino Kaku Gothic Pro", Meiryo, sans-serif;
            padding: 20px;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 8px 0;
        }
        a {
            color: #4da6ff;
            text-decoration: none;
            transition: color 0.2s;
        }
        a:hover {
            color: #80bfff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>HTML Files Index</h1>
    <ul id="fileList">
        <li>Loading HTML files...</li>
    </ul>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // This works on GitHub Pages by fetching the directory listing
            fetch(window.location.pathname)
                .then(response => response.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, "text/html");
                    const links = doc.querySelectorAll('a[href$=".html"]');
                    const fileList = document.getElementById('fileList');
                    
                    // Clear loading message
                    fileList.innerHTML = '';
                    
                    // Filter out index.html and create list items
                    Array.from(links).forEach(link => {
                        const href = link.getAttribute('href');
                        const filename = href.split('/').pop();
                        
                        if (filename !== 'index.html') {
                            const listItem = document.createElement('li');
                            const newLink = document.createElement('a');
                            
                            // Convert filename to readable title
                            const title = filename
                                .replace('.html', '')
                                .replace(/[-_]/g, ' ')
                                .replace(/\b\w/g, l => l.toUpperCase());
                            
                            newLink.textContent = title;
                            newLink.href = href;
                            newLink.target = "_blank"; // Opens in new tab
                            
                            listItem.appendChild(newLink);
                            fileList.appendChild(listItem);
                        }
                    });
                    
                    if (fileList.children.length === 0) {
                        fileList.innerHTML = '<li>No HTML files found in this directory.</li>';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('fileList').innerHTML = 
                        '<li>Error loading file list. Please check the console.</li>';
                });
        });
    </script>
</body>
</html>
