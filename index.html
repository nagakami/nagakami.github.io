<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Files Index</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: "Hiragino Kaku Gothic Pro", Meiryo, sans-serif;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 8px 0;
        }
        a {
            color: #4da6ff;
            text-decoration: none;
            transition: color 0.2s;
        }
        a:hover {
            color: #80bfff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>HTML Files Index</h1>
    <ul id="fileList">
        <!-- Files will be listed here by JavaScript -->
    </ul>

    <script>
        // This script will automatically list all HTML files in the directory
        document.addEventListener('DOMContentLoaded', function() {
            // Get the current directory path
            const currentPath = window.location.pathname.split('/').slice(0, -1).join('/');
            
            // Fetch all files in the directory
            fetch('https://api.github.com/repos/[YOUR_USERNAME]/[YOUR_REPO]/contents/')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(files => {
                    const fileList = document.getElementById('fileList');
                    const htmlFiles = files.filter(file => 
                        file.name.endsWith('.html') && file.name !== 'index.html'
                    );
                    
                    if (htmlFiles.length === 0) {
                        fileList.innerHTML = '<li>No HTML files found in this directory.</li>';
                        return;
                    }
                    
                    htmlFiles.forEach(file => {
                        const listItem = document.createElement('li');
                        const link = document.createElement('a');
                        const fileName = file.name.replace('.html', '');
                        
                        // Format the filename as title (capitalize first letters)
                        const title = fileName
                            .split('-')
                            .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                            .join(' ');
                        
                        link.textContent = title;
                        link.href = file.name;
                        link.target = "_blank"; // Opens in new tab
                        
                        listItem.appendChild(link);
                        fileList.appendChild(listItem);
                    });
                })
                .catch(error => {
                    console.error('Error fetching files:', error);
                    document.getElementById('fileList').innerHTML = 
                        '<li>Error loading file list. Please check the console.</li>';
                });
        });
    </script>
</body>
</html>
